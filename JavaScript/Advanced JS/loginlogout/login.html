<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body class="bg-dark">
    <div class="container bg-light w-50 border mt-5 border-3 border-primary">
        <h1 class="text-center text-decoration-underline">Login</h1>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="border border-2 form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-capitalize">Password</label>
                <input type="password" class="form-control border border-2 " id="pwd">
            </div>
            <div class="mb-3 d-flex justify-content-center align-items-center">
                <input type="submit" class="btn btn-success px-3 py-1" value="Login">
            </div>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', () => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const pwd = document.getElementById('pwd').value;
            const checked = authenticate(username, pwd)
            if (checked) {
                alert("Login Successfull!!!")
                window.location.replace("logout.html");
            } else {
                alert("Invalid Credentials!!!")
            }
        })

        function authenticate(username, pwd) {
            if (username === "admin" && pwd === "1234pwd") {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
