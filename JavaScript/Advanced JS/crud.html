<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container border border-3 border-primary p-3 mt-5">
        <h1 class="text-center m-3 p-3">CRUD with Local Storage</h1>
        <!-- Add item form -->
        <form class="d-flex p-4 flex-column">
            <div class="d-flex flex-row gap-2 justify-content-start align-content-start">
                <label for="itemName" class="form-label text-nowrap">Item Name</label>
                <input type="text" class="form-control" id="iname">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity">
                <button type="button" class="addBtn btn btn-success"><i class="bi bi-plus-lg"></i></button>
            </div>
            <h3 class="mt-5">View Items</h3>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Item Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- to display data in the tabel -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Editing Items -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editItemId">
                        <div class="mb-3">
                            <label for="editItemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="editItemName">
                        </div>
                        <div class="mb-3">
                            <label for="editItemQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="editItemQuantity">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('itemList')) || [
            { id: 1, iname: "Apple", quantity: 12 },
            { id: 2, iname: "Kiwi", quantity: 6 },
            { id: 3, iname: "Pineapple", quantity: 1 },
        ];

        const readItems = () => {
            localStorage.setItem("itemList", JSON.stringify(data));
            const itemList = JSON.parse(localStorage.getItem('itemList'));
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';

            const htmldata = itemList.map((item) => {
                return `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.iname}</td>
                    <td>${item.quantity}</td>
                    <td>
                        <button class="btn btn-warning btn-sm editBtn" data-id="${item.id}"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-danger btn-sm delBtn" data-id="${item.id}"><i class="bi bi-trash3"></i></button>
                    </td>
                </tr>
                `;
            }).join('');
            tbody.innerHTML = htmldata;

            document.querySelectorAll('.delBtn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const itemId = parseInt(e.target.closest('button').dataset.id);
                    deleteItem(itemId);
                });
            });

            document.querySelectorAll('.editBtn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const itemId = parseInt(e.target.closest('button').dataset.id);
                    openEditModal(itemId);
                });
            });
        };

        const deleteItem = (id) => {
            data = data.filter(item => item.id !== id);
            localStorage.setItem("itemList", JSON.stringify(data));
            readItems();
        };

        const openEditModal = (id) => {
            const item = data.find(item => item.id === id);
            document.getElementById('editItemId').value = item.id;
            document.getElementById('editItemName').value = item.iname;
            document.getElementById('editItemQuantity').value = item.quantity;

            const editModal = new bootstrap.Modal(document.getElementById('editModal'));
            editModal.show();
        };

        const saveEditBtn = document.getElementById('saveEditBtn');
        saveEditBtn.addEventListener('click', () => {
            const id = parseInt(document.getElementById('editItemId').value);
            const iname = document.getElementById('editItemName').value;
            const quantity = parseInt(document.getElementById('editItemQuantity').value);

            data = data.map(item => item.id === id ? { id, iname, quantity } : item);
            localStorage.setItem("itemList", JSON.stringify(data));
            readItems();

            const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
            editModal.hide();
        });

        // Adding a new item
        const addBtn = document.querySelector('.addBtn');
        const iname = document.getElementById('iname');
        const quantity = document.getElementById('quantity');

        addBtn.addEventListener('click', () => {
            if (iname.value && quantity.value) {
                const newItem = {
                    id: data.length ? data[data.length - 1].id + 1 : 1,
                    iname: iname.value,
                    quantity: parseInt(quantity.value),
                };

                data.push(newItem);
                localStorage.setItem("itemList", JSON.stringify(data));
                readItems();

                iname.value = '';
                quantity.value = '';
            } else {
                alert('Please enter both item name and quantity.');
            }
        });

        window.onload = () => {
            readItems();
        };
    </script>
</body>

</html>
